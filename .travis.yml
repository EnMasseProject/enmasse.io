language: ruby
rvm:
- 2.4.1
install:
- bundle update listen jekyll-watch nokogiri
- bundle update
- bundle install --full-index
- gem install asciidoctor
script:
- git clone https://${GH_TOKEN}@github.com/EnMasseProject/enmasseproject.github.io.git _site
- ruby build.rb
- bundle exec jekyll build
- bundle exec htmlproofer ./_site --url-ignore http://enmasse.io/documentation/master/messaging_app_developer/#connecting,https://activemq.apache.org/artemis/,https://qpid.apache.org/components/dispatch-router/index.html,https://prometheus.io/docs/visualization/grafana/
after_success:
- bash push.sh
env:
  global:
    secure: 
